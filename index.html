<!DOCTYPE html>
<html lang="cn">

  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script src="https://cdn1.lncld.net/static/js/av-mini-0.5.5.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>

  <body>
    <img src="piggy_bear.png" height="100" width="100">
    <br>
    <li>Name:</li>
    <input type="text" id="productName" onClick="this.select();"></input>
    <br>
    <br>
    <li>Price:</li>
    <input type="text" id="productPrice" onClick="this.select();">元</input>
    <br>
    <br>
    <li>Description:</li>
    <textarea id="productDesc" cols="40" rows="10" onClick="this.select()" value="描述"></textarea>
    <br>
    <br>
    <li>Images:</li>
    <input type="file" id="imageUpload" multiple>
    <br>
    <br>
    <li>Type:</li>
    <select id="typeSelect">

      <option value="Handbag">Handbag</option>
      <option value="Nutrition">Nutrition</option>
      <option value="Cosmetics">Cosmetics</option>
      <option value="Baby">Baby</option>
      <option value="Cloth">Cloth</option>
      <option value="Jewel">Jewel</option>
      <option value="Other">Other</option>

    </select>
    <br>
    <br>

    <li id="brand">Brand:</li>
    <select id="brandSelect">

      <option value="Coach">Coach</option>
      <option value="Guess">Guess</option>
      <option value="MK">MK</option>
      <option value="Other">Other</option>

    </select>

    <br>
    <br>
    <input type="submit" id="save" value="upload" style="height:50px; width:50px">
  </body>

</html>
